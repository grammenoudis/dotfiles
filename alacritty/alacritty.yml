env:
  TERM: xterm-256color
import:
  # uncomment the flavour you want below:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
  # - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
  # - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml
